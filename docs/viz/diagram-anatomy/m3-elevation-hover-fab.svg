<svg class="toggler" id="m3-elevation-svg" width="100%" height="100%" viewBox="0 0 2048 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.5;">
  <style type="text/css">
    <![CDATA[
      body[data-theme="dark"] * {
        --m3-color-hoverable: #2E1D36;
        --m3-elevation-movable-fill: #2E1D36;
        --m3-elevation-movable-stroke: #8C7BB5;
        --m3-elevation-high-fill: #3B1D5F;
        --m3-elevation-high-stroke: #9B84D8;
        --m3-color-hovered: #3C2B51;
      }

      body[data-theme="dark"] #_6dp-line, body[data-theme="dark"] #_1dp-line {
        stroke-opacity: 0.3;
      }

      @media (prefers-color-scheme: dark) {
        body[data-theme="auto"] * {
          --m3-color-hoverable: #2E1D36;
          --m3-elevation-movable-fill: #2E1D36;
          --m3-elevation-movable-stroke: #8C7BB5;
          --m3-elevation-high-fill: #3B1D5F;
          --m3-elevation-high-stroke: #9B84D8;
          --m3-color-hovered: #3C2B51;
        }

        body[data-theme="auto"] #_6dp-line, body[data-theme="auto"] #_1dp-line {
            stroke-opacity: 0.3;
        }
      }

      * {
        --m3-color-hoverable: #F5F0F7;
        --m3-color-hovered: #e7e1ef;
        --m3-elevation-movable-fill: #e6e0e9;
        --m3-elevation-movable-stroke: #675496;
        --m3-elevation-high-fill: #eaddff;
        --m3-elevation-high-stroke: #6750a4;
      }
      #_6dp-line, #_1dp-line {
        stroke-opacity: 1;
      }

      #m3-elevation-hoverable path {
        fill: var(--m3-color-hoverable);
        transition: fill 0.3s ease;
      }

      #m3-elevation-hovered path{
        transition: all 0.3s ease;
      }
      #m3-elevation-high {
        fill:var(--m3-elevation-high-fill);
        stroke:var(--m3-elevation-high-stroke);
        transition: all 0.3s ease;
      }
      #m3-elevation-movable {
        fill: var(--m3-elevation-movable-fill);
        stroke: var(--m3-elevation-movable-stroke);
        transform: translateY(0);
        transition: all 0.3s ease;
      }
      #m3-elevation-hoverable:hover ~ * #m3-elevation-movable {
        fill: var(--m3-elevation-high-fill);
        stroke: var(--m3-elevation-high-stroke);
        transform: translateY(-82px);
      }
      #m3-elevation-hoverable *:hover, #m3-elevation-hovered * {
        fill: var(--m3-color-hovered);
      }
      #colour-hierarchy ~ p {
        text-align:center;
      }
       #m3-elevation-hoverable:hover ~ #m3-scala-fading {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
    ]]>
  </style>
